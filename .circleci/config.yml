version: 2.1
jobs:
  build:
    docker:
        - image: circleci/python:3.6.1
    working_directory: ~/.repo
    
    steps:
      - checkout
      - restore_cache:
        keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          command: |
            python3 -m venv venv
            . ven/bin/activate
            make install
          name: install dependencies
      
      - save_cache:
            paths: 
                - ./venv
            key: v1-dependencies-{{ checksum "requirements.txt" }}
            
      - run:
            name: run lint
            command: |
                . venv/bin/activate
                make lint
        
      
    

workflows:
  main:
    jobs:
      - build-and-test
